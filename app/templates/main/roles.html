{% extends "base.html" %}

{% block title %}Roles - HoursLog{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Roles</h1>
</div>

<div class="row">
    {% if roles %}
        {% for role in roles %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ role.name }}</h5>
                    {% if role.description %}
                    <p class="card-text text-muted">{{ role.description }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="col-12">
            <p class="text-center text-muted">No roles available.</p>
        </div>
    {% endif %}
</div>
{% endblock %}
